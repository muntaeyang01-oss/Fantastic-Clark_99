
<!DOCTYPE html>
<html lang="ko">
<head>

    <title>FANTASTIC CLARK | 프리미엄 카지노 에이전시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        .bg-purple-gradient {
            background: linear-gradient(135deg, #8A2BE2 0%, #A020F0 100%);
        }
        .text-purple-gradient {
            background: linear-gradient(135deg, #A020F0 0%, #E0AAFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-purple {
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #2D004D;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8A2BE2;
        }
    </style>
